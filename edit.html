<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style-dashboard.css">
  <script src="https://kit.fontawesome.com/58237fbc2d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-wrapper-d">
    <div class="dashboard">
      <!--Top Menubar-->
      <div class="top-menubar">
        <div class="user-options">
          <i id="currentDateTag" class="fas fa-calendar-alt date-top-menubar"></i>
          <a><img src="img/chat.svg" style="width: 41px; height: 25px;" alt="Chat" class="chat-btn action-button"></a>
          <a><img src="img/notification.svg" style="width: 41px; height: 25px;" alt="Notification"
              class="notification-btn action-button"></a>
          <a href="./logout.html"><img class="action-button logout-btn" src="img/logout.png"
              style="width: 41px; height: 25px;" alt="Logout"></a>
        </div>
      </div>

      <!--Left Sidebar-->
      <div class="sidebar">

        <!--User Menu Avatar-->
        <div class="user">
          <img src="https://i.postimg.cc/6pC5MzrN/woman.png" style="width: 50px; height: 50px;" alt="LauraF">
        </div>

        <!--Online Status Select Box-->
        <select name="status" id="onlinestatus" style="height: 18.8px;font-size: 11px;">
          <option value="online"> Online</option>
          <option value="away">Away</option>
          <option value="invisible">Invisible</option>
        </select>

        <ul class="menu">
          <li class="active"><a href="#"><i class="fas fa-th-large"></i>Home</a></li>
          <li><a href="#"><i class="fas fa-user"></i>My Events</a></li>
          <li><a href="#"><i class="fas fa-users"></i>Register Events</a></li>
          <li><a href="#" onclick="editProfile()"><i class="fas fa-folder-open"></i>Settings</a></li>
        </ul>
      </div>

      <!--Main Container Starts-->
      <div class="content">
        <form id="myForm">
          <div class="heading-container">
            <p class="form-heading">Personal Details</p>
          </div>
          <div class="container">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div><!-- /form-row -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email Address">
              </div>
              <div class="form-group col-md-6">
                <label>Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
              </div>
            </div><!-- /form-row -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label>Date Of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" placeholder="Date Of Birth">
              </div>
            </div><!-- /form-row -->

            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description">
            </div><!-- /form-group -->

            <div class="form-group">
              <label>Street Address</label>
              <input type="text" class="form-control" id="street" placeholder="Street">
            </div><!-- /form-group -->

          </div>

          <!--Volunteer Details Form Starts-->
          <div class="heading-container">
            <p class="form-heading">Volunteering Details</p>
          </div>

          <div class="container">
            <div class="form-group">
              <label>Volunteer Notes</label>
              <input type="text" class="form-control" id="vNotes" placeholder="Volunteer Notes">
            </div><!-- /form-group -->

            <div class="form-group">
              <label>Volunteer Skills</label>
              <div class="form-row">

                <div class="form-group col-md-4">
                  <label>Manual labour</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="manualLabour" data-onoff="toggle"><span></span>
                  </label>
                </div>
                <div class="form-group col-md-4">
                  <label>Fundraising</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="fundraising" data-onoff="toggle"><span></span>
                  </label>
                </div>
                <div class="form-group col-md-4">
                  <label>Event Planning&nbsp;&nbsp;&nbsp;</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="eventPlanning" data-onoff="toggle"><span></span>
                  </label>
                </div>
                <div class="form-group col-md-4">
                  <label>Landscaping&nbsp;&nbsp;</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="landscaping" data-onoff="toggle"><span></span>
                  </label>
                </div>
                <div class="form-group col-md-4">
                  <label>Marketing&nbsp;&nbsp;&nbsp;</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="marketing" data-onoff="toggle"><span></span>
                  </label>
                </div>
                <div class="form-group col-md-4">
                  <label>Computer Usage</label>
                  <label class="btn-onoff">
                    <input type="checkbox" id="computerUsage" data-onoff="toggle"><span></span>
                  </label>
                </div>
              </div>
            </div><!-- /form-group -->

            <div class="form-group">
              <label>Volunteer Availability</label>
              <div class="radio-wrapper">
                <div class="radio-container">
                  <ul>
                    <li>
                      <input type="radio" id="f-option" name="selector">
                      <label for="f-option">Weekend</label>
                      <div class="check"></div>
                    </li>
                    <li>
                      <input type="radio" id="s-option" name="selector">
                      <label for="s-option">Weekdays</label>
                      <div class="check"></div>
                    </li>
                  </ul>
                </div>

                <div class="radio-container">
                  <ul>
                    <li>
                      <input type="radio" id="mor-option" name="vTime">
                      <label for="mor-option">Morning</label>
                      <div class="check"></div>
                    </li>
                    <li>
                      <input type="radio" id="aft-option" name="vTime">
                      <label for="aft-option">Afternoon</label>
                      <div class="check"></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div><!-- /form-group -->
          </div>

          <!--Contact Preferences Start-->
          <div class="heading-container">
            <p class="form-heading">Contact Preferences</p>
          </div>

          <div class="container">
            <div class="form-row">

              <div class="form-group col-md-4">
                <label>Do not Call</label>
                <label class="btn-onoff">
                  <input type="checkbox" id="doNotCall" data-onoff="toggle"><span></span>
                </label>
              </div>

              <div class="form-group col-md-4">
                <label>Do not Email</label>
                <label class="btn-onoff">
                  <input type="checkbox" id="doNotEmail" data-onoff="toggle"><span></span>
                </label>
              </div>

              <div class="form-group col-md-4">
                <label>Do not Contact</label>
                <label class="btn-onoff">
                  <input type="checkbox" id="doNotContact" data-onoff="toggle"><span></span>
                </label>
              </div>

            </div><!-- /form-row -->
          </div>

          <div class="form__btns">

            <button id="cancel" class="btn btn-outline-primary">Cancel</button>
            <button id="save" class="btn btn-primary" onclick="pushToSalesforce()">Save</button>
            <input id="saavee" type="button" onclick="pushToSalesforce()" />
          </div><!-- /form__btns -->

        </form>
      </div>
      <!--Main Container Ends-->

    </div>

  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="./js/script.js"></script>
  <script src="./js/dashboard-home.js"></script>
  <script src="./js/edit.js"></script>
</body>

</html>
