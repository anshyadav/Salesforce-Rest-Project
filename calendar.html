<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style-dashboard.css">
  <link rel="stylesheet" href="./css/style-calendar.css">
  <script src="https://kit.fontawesome.com/58237fbc2d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-wrapper-d">
    <div class="dashboard">
      <!--Top Menubar-->
      <div class="top-menubar">
        <div class="user-options">
          <i id="currentDateTag" class="fas fa-calendar-alt date-top-menubar"></i>
          <a><img src="img/chat.svg" style="width: 41px; height: 25px;" alt="Chat" class="chat-btn action-button"></a>
          <a><img src="img/notification.svg" style="width: 41px; height: 25px;" alt="Notification"
              class="notification-btn action-button"></a>
          <a href="./logout.html"><img class="action-button logout-btn" src="img/logout.png"
              style="width: 41px; height: 25px;" alt="Logout"></a>
        </div>
      </div>

      <!--Left Sidebar-->
      <div class="sidebar">

        <!--User Menu Avatar-->
        <div class="user">
          <img src="https://i.postimg.cc/6pC5MzrN/woman.png" style="width: 50px; height: 50px;" alt="LauraF">
        </div>

        <!--Online Status Select Box-->
        <select name="status" id="onlinestatus" style="height: 18.8px;font-size: 11px;">
          <option value="online"> Online</option>
          <option value="away">Away</option>
          <option value="invisible">Invisible</option>
        </select>

        <ul class="menu">
          <li><a href="./dashboard-home.html"><i class="fas fa-th-large"></i>Home</a></li>
          <li class="active"><a href="./calendar.html"><i class="fas fa-user"></i>My Events</a></li>
          <li><a href="#"><i class="fas fa-users"></i>Register Events</a></li>
          <li><a onclick="editProfile()"><i class="fas fa-folder-open"></i>Settings</a></li>
        </ul>
      </div>

      <!--Main Container Starts-->
      <div class="content">
        <div id="root"></div>
      </div>
      <!--Main Container Ends-->

    </div>

  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="./js/script.js"></script>
  <script src="./js/dashboard-home.js"></script>
  <script src="./js/calendar.js"></script>
</body>

</html>
