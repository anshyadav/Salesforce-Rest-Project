<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/style-dashboard.css">
  <script src="https://kit.fontawesome.com/58237fbc2d.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="main-wrapper-d">
    <div class="dashboard">

      <!--Chat Drawer-->
      <div id="chat-toggle" class="chat-container">
        <div id="chat-header" class="chat-header"></div>
        <div id="chtc" class="chat-body"></div>
      </div>

      <!--Notification Drawer-->
      <div id="notification-toggle" class="notification-container">
        <div id="notification-header" class="notification-header"></div>
        <div id="ntfc" class="notification-body"></div>
      </div>

      <!--Top Menubar-->
      <div class="top-menubar">
        <div class="user-options">
          <i id="currentDateTag" class="fas fa-calendar-alt date-top-menubar"></i>
          <a onclick="chatToggle()"><img src="img/chat.svg" width="25px" alt="Chat" class="chat-btn action-button"></a>
          <a onclick="notificationToggle()"><img src="img/notification.svg" width="25px" alt="Notification"
              class="notification-btn action-button"></a>
          <a href="./logout.html"><img class="action-button logout-btn" src="img/logout.png" width="25px"
              alt="Logout"></a>
        </div>
      </div>

      <!--Left Sidebar-->
      <div class="sidebar">

        <!--User Menu Avatar-->
        <div class="user">
          <img src="https://i.postimg.cc/6pC5MzrN/woman.png" alt="LauraF">
        </div>

        <!--Online Status Select Box-->
        <select name="status" id="onlinestatus">
          <option value="online"> Online</option>
          <option value="away">Away</option>
          <option value="invisible">Invisible</option>
        </select>

        <ul class="menu">
          <li class="active"><a href="#"><i class="fas fa-th-large"></i>Home</a></li>
          <li><a href="#"><i class="fas fa-user"></i>My Events</a></li>
          <li><a href="#"><i class="fas fa-users"></i>Register Events</a></li>
          <li><a href="#" onclick="editProfile()"><i class="fas fa-folder-open"></i>Settings</a></li>
        </ul>
      </div>

      <!--Main Content-->
      <div class="content">
        <!--Upcoming Events Row-->
        <div class="upcomingHeadingsContainer">
          <h2>Upcoming Available Events:</h2>
          <h2 style="color: #241DDB;">See All Events</h2>
        </div>
        <ul class="c-tile-list">

          <li class="c-tile-list__item">
            <article class="c-article-tile t-sass" itemscope style="background-color: rgb(217 253 232 / 50%)">
              <div class="c-article-tile__header">
                <a id="typeCampaign1" class="c-article-tile__category"></a>
                <a id="jobsCampaign1" class="c-article-tile__comment-count"></a>
              </div>

              <div class="c-article-tile__body">
                <h2 id="headingCampaign1" class="c-article-tile__title" itemprop="headline"></h2>
              </div>

              <footer class="c-article-tile__footer">
                <span class="c-article-tile__author"><a id="volunteerNeededCampaign1"></a></span>
                <time id="startDateCampaign1" class="c-article-tile__date"></time>
              </footer>
            </article>
          </li>

          <li class="c-tile-list__item">
            <article class="c-article-tile t-svg" itemscope style="background-color: rgb(255 215 234 / 50%)">
              <div class="c-article-tile__header">
                <a id="typeCampaign2" class="c-article-tile__category"></a>
                <a id="jobsCampaign2" class="c-article-tile__comment-count"></a>
              </div>

              <div class="c-article-tile__body">
                <h2 id="headingCampaign2" class="c-article-tile__title" itemprop="headline"></h2>
              </div>

              <footer class="c-article-tile__footer">
                <span class="c-article-tile__author"><a id="volunteerNeededCampaign2"></a></span>
                <time id="startDateCampaign2" class="c-article-tile__date"></time>
              </footer>
            </article>
          </li>

          <li class="c-tile-list__item">
            <article class="c-article-tile t-web" itemscope style="background-color: rgb(191 240 247 / 50%)">
              <div class="c-article-tile__header">
                <a id="typeCampaign3" class="c-article-tile__category"></a>
                <a id="jobsCampaign3" class="c-article-tile__comment-count"></a>
              </div>

              <div class="c-article-tile__body">
                <h2 id="headingCampaign3" class="c-article-tile__title" itemprop="headline"></h2>
              </div>

              <footer class="c-article-tile__footer">
                <span class="c-article-tile__author"><a id="volunteerNeededCampaign3"></a></span>
                <time id="startDateCampaign3" class="c-article-tile__date"></time>
              </footer>
            </article>
          </li>

          <li class="c-tile-list__item">
            <article class="c-article-tile t-web" itemscope style="background-color: rgb(244 224 251 / 50%)">
              <div class="c-article-tile__header">
                <a id="typeCampaign4" class="c-article-tile__category"></a>
                <a id="jobsCampaign4" class="c-article-tile__comment-count"></a>
              </div>

              <div class="c-article-tile__body">
                <h2 id="headingCampaign4" class="c-article-tile__title" itemprop="headline"></h2>
              </div>

              <footer class="c-article-tile__footer">
                <span class="c-article-tile__author"><a id="volunteerNeededCampaign4"></a></span>
                <time id="startDateCampaign4" class="c-article-tile__date"></time>
              </footer>
            </article>
          </li>

        </ul>
        <!--Volunteer Stats-->
        <div class="upcomingHeadingsContainer">
          <h2>Your Volunteer Stats:</h2>
        </div>
        <div class="stats-container">
          <div class="panel post">
            <a id="hoursCompleted" href="javascript:void();"><span>...</span>Loading</a>
          </div>
          <div class="panel comment">
            <a id="rank" href="javascript:void();"><span>...</span>Loading</a>
          </div>
          <div class="panel page">
            <a id="leaderRank" href="javascript:void();"><span>...</span>Loading</a>
          </div>
          <div class="panel user">
            <a id="managerNotes" href="javascript:void();"><span>...</span>Loading</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="./js/script.js"></script>
  <script src="./js/dashboard-home.js"></script>
  <script src="./js/notification.js"></script>
  <script src="./js/chat.js"></script>
</body>

</html>
